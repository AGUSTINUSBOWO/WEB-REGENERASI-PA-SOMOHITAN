<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regenerasi Organisasi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #page1, #page2, #page3 {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      animation: fadeIn 1.5s ease-in-out; /* Animasi masuk */
    }

    #page1 {
      display: flex; /* Halaman pertama langsung terlihat */
      background: url('PA2.png') no-repeat center center fixed; /* Gambar untuk Dashboard */
      background-size: cover;
    }

    #page2, #page3 {
      display: none;
      background: url('PA2.png') no-repeat center center fixed; /* Gambar untuk Success & Error Pages */
      background-size: cover;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), -2px -2px 5px rgba(0, 0, 0, 0.7);
      -webkit-text-stroke: 2px black; /* Outline tebal untuk teks */
      animation: slideDown 1s ease-in-out; /* Animasi turun */
    }

    h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      animation: slideDown 1s ease-in-out;
    }

    .search-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
    }

    .search-bar input {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      outline: none;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .search-bar input:focus {
      transform: scale(1.05);
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8);
    }

    .search-bar button {
      padding: 15px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="page1">
    <h1>Regenerasi Pengurus PA Somohitan</h1>
    <div class="search-bar">
      <input type="text" id="nameInput" placeholder="NAMA LENGKAP(KAPITAL)">
      <button onclick="checkName()">Kirim</button>
    </div>
  </div>

  <script>
    function checkName() {
      // Logika untuk navigasi halaman
    }
  </script>
</body>
</html>
